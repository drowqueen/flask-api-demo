name: Ansible/Python/AWS Setup
description: Setup Python, install Ansible, AWS CLI, dependencies, and prepare inventory
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ansible
      shell: bash

    - name: Install Ansible Galaxy collections/roles
      run: |
        if [ -f ansible/requirements.yml ]; then
          ansible-galaxy install -r ansible/requirements.yml --force
        fi
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION || 'eu-west-1' }}

    - name: Prepare dynamic inventory
      run: |
        chmod +x ansible/inventory_script.py
        python3 ansible/inventory_script.py > inventory.yml
      shell: bash
