name: Terragrunt Plan

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/terragrunt-plan.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terragrunt-plan.yml'

jobs:
  terragrunt-plan-vpc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/aws-setup
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - uses: ./.github/actions/terragrunt-setup

      - name: Debug AWS identity
        run: aws sts get-caller-identity

      - name: Cache Terragrunt cache
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terragrunt-cache
          key: ${{ runner.os }}-terragrunt-${{ hashFiles('terraform/**/*.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terragrunt-

      - name: Terragrunt Init (VPC)
        working-directory: terraform/live/eu-west-1/flask-demo-vpc
        run: terragrunt init

      - name: Terragrunt Plan (VPC)
        working-directory: terraform/live/eu-west-1/flask-demo-vpc
        run: terragrunt plan